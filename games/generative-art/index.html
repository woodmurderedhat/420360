<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!--
        README:
        Generative Art Website

        Usage:
        - Open index.html in any modern web browser.
        - The page will display a unique abstract drawing on a full-screen canvas.
        - Click the "Randomize" button (or press "R") to generate a new random seed and redraw.
        - Enter a specific seed in the input field and click "Regenerate" to reproduce artwork.
        - Click "Save Artwork" to download the current artwork.

        Features:
        - Runs entirely offline.
        - Uses HTML5, CSS3, and vanilla JavaScript.
        - No external network requests.
        - Canvas auto-resizes to fill the viewport with high-DPI support.
        - Art is composed of randomly generated graphic primitives.
        - Random HSL colors are used for harmonious palettes.
    -->
</head>
<body>
    <header class="header">
        <a href="../../index.html" class="back-link" aria-label="Back to 420360.xyz Home">← Back to 420360.xyz</a>
    </header>
    <canvas id="artCanvas"></canvas>
    <div id="controlsPanel">
        <button id="togglePanelButton" title="Toggle settings panel">Hide Settings</button>

        <!-- Basic Controls -->
        <div class="control-section">
            <label for="seedInput">Seed:</label>
            <input type="text" id="seedInput">
            <button id="randomSeedButton">Randomize</button>
            <button id="regenerateButton">Regenerate</button>
            <button id="exportButton">Save Artwork</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner"></div>
        <div class="loading-text">Generating artwork...</div>
    </div>

    <!-- Mobile Action Buttons -->
    <div class="mobile-action-buttons">
        <button id="mobileRandomizeButton" title="Randomize (R)">↻</button>
        <button id="mobileExportButton" title="Save Artwork (S)">⬇</button>
    </div>

    <!-- Error Container -->
    <div id="errorContainer" style="display: none;"></div>

    <!-- Mobile Menu Overlay -->
    <div id="mobileMenuOverlay" class="mobile-menu-overlay"></div>

    <script type="module" src="./js/main.js"></script>
    
    <!-- Sound system -->
    <script src="../../assets/js/game-sounds.js"></script>
    <script>
        // Initialize sound when any button is clicked
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    if (typeof GameSounds !== 'undefined') {
                        GameSounds.enableAudio();
                        
                        // Play different sounds for different actions
                        if (this.id === 'randomSeedButton' || this.id === 'mobileRandomizeButton') {
                            if (GameSounds.isEnabled()) GameSounds.sounds.POWER_UP();
                        } else if (this.id === 'regenerateButton') {
                            if (GameSounds.isEnabled()) GameSounds.sounds.SUCCESS();
                        } else if (this.id === 'exportButton' || this.id === 'mobileExportButton') {
                            if (GameSounds.isEnabled()) GameSounds.sounds.COLLECT_ITEM();
                        } else {
                            if (GameSounds.isEnabled()) GameSounds.sounds.MENU_SELECT();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
