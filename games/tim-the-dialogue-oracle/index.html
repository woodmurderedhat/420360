<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tim the Dialogue Oracle</title>
  <link rel="icon" type="image/png" href="../../assets/images/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="arcade-header">
    <a class="back-link" href="../../index.html">⬅ HOME</a>
    <h1 class="title pixel-font">TIM • THE DIALOGUE ORACLE</h1>
    <p class="subtitle">Branching pixel prophecy</p>
  </header>

  <main id="app" class="app-shell">
    <section class="oracle-panel metal-frame" aria-live="polite">
      <div class="npc-wrap">
        <canvas id="npcCanvas" width="64" height="64" aria-hidden="true"></canvas>
        <div class="npc-name pixel-font" id="npcName">Oracle</div>
      </div>
      <div class="dialogue-box metal-panel" id="dialogueBox">
        <div id="text" class="dialogue-text" role="text"></div>
        <ul id="choices" class="choices" aria-label="Responses"></ul>
      </div>
      <div class="footer-hint pixel-font" id="hint">Press 1 • 2 • 3 or click a choice. [R] restart.</div>
    </section>

    <aside class="side-panel metal-panel" id="metaPanel">
      <h2 class="pixel-font small">Oracle Archives</h2>
      <p class="pixel-font tiny" style="line-height:1.4; opacity:.8;">Select a philosophical thread. Each archive fractures into branching mirrors of thought.</p>
      <div id="packsList" class="packs"></div>
      <div class="pack-actions">
        <button class="neon-btn small" id="randomPackBtn" title="Load a random archive">Random Pack</button>
        <button class="neon-btn small" id="restartBtn" title="Restart the current archive">Restart Current</button>
      </div>
    </aside>
  </main>

  <template id="choiceTemplate">
    <li><button class="choice-btn pixel-font"></button></li>
  </template>

  <!-- Classic scripts (no ES modules) to avoid file:// CORS restrictions -->
  <script src="conversations.js"></script>
  <script src="dialogue-engine.js"></script>
  <script src="main.js"></script>
  
  <!-- Sound system -->
  <script src="../../assets/js/game-sounds.js"></script>
</body>
</html>
