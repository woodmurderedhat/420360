<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Tree Idler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ui-overlay">
        <div class="game-header">
            <h1>Tree Idler</h1>
            <a href="../../index.html" class="back-link">‚Üê Back to 420360.xyz</a>
        </div>
        <div class="ui-panels">
            <div class="tree-panel draggable-panel resizable-panel">
                <canvas id="treeCanvas"></canvas>
            </div>
            <div class="resources-panel draggable-panel resizable-panel">
                <h2>Resources</h2>
                <div class="resource">
                    <span>Sunlight:</span>
                    <span id="sunlight">0</span>
                </div>
                <div class="resource">
                    <span>Water:</span>
                    <span id="water">0</span>
                </div>
                <div class="resource">
                    <span>Growth Stage:</span>
                    <span id="growthStage">1</span>
                </div>
            </div>
            <div class="fruit-panel draggable-panel resizable-panel" id="fruitPanel">
                <h2>Fruit Bonuses</h2>
                <div id="fruitBonuses"></div>
                <div id="autoHarvestThresholdControl" style="margin-top:12px;">
                  <label for="autoHarvestThresholdSlider" style="font-size:0.95em;">Auto-Harvest Threshold:</label>
                  <input type="range" id="autoHarvestThresholdSlider" min="0.5" max="1" step="0.01" value="1" style="width:120px;vertical-align:middle;">
                  <span id="autoHarvestThresholdValue">100%</span>
                  <span title="Set the minimum ripeness (as a percent) for auto-harvest. Lower values harvest less ripe fruit.">?</span>
                </div>
            </div>
            <div class="upgrades-panel draggable-panel resizable-panel">
                <h2>Upgrades</h2>
                <div id="upgradesList"></div>
            </div>
            <div class="growth-panel draggable-panel resizable-panel">
                <h2>Tree Growth</h2>
                <button id="growButton" class="grow-button">Grow Tree</button>
                <div id="growthCost"></div>
            </div>
        </div>
    </div>
    <!-- JavaScript Modules -->
    <script type="module" src="js/Game.js"></script>
    <script type="module" src="js/PanelManager.js"></script>
</body>
</html>
