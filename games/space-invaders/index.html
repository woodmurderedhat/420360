<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - 420360</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #181825;
            --primary: #00fff7;
            --secondary: #ff00ea;
            --highlight: #fff700;
            --text: #ffffff;
            --danger: #ff0040;
            --success: #00ff40;
        }

        * { box-sizing: border-box; }
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background: var(--bg); color: var(--text); 
            font-family: 'Press Start 2P', 'Courier New', monospace; 
            image-rendering: pixelated; 
            display: flex; align-items: center; 
            justify-content: center; flex-direction: column; 
        }

        .game-container { text-align: center; padding: 20px; }
        h1 { 
            font-size: 24px; margin-bottom: 20px; 
            color: var(--primary); text-shadow: 2px 2px 0 var(--secondary); 
        }

        .game-stats { 
            display: flex; justify-content: space-around; 
            margin-bottom: 20px; font-size: 12px; 
            color: var(--highlight); max-width: 600px; 
        }
        .stat { 
            display: flex; flex-direction: column; 
            align-items: center; gap: 5px; 
        }
        .stat-value { font-size: 16px; color: var(--primary); }

        .game-board { 
            border: 4px solid var(--primary); 
            box-shadow: 0 0 0 4px var(--secondary), 8px 8px 0 0 var(--highlight), 0 0 0 8px #000; 
            background: #000; margin: 0 auto 20px auto; position: relative; 
        }

        .controls { 
            display: flex; flex-wrap: wrap; gap: 10px; 
            justify-content: center; margin-bottom: 20px; 
        }
        .btn { 
            background: var(--bg); border: 3px solid var(--primary); 
            color: var(--text); font-family: inherit; 
            font-size: 12px; padding: 10px 20px; 
            cursor: pointer; transition: all 0.2s; 
            box-shadow: 3px 3px 0 var(--secondary); 
        }
        .btn:hover { 
            background: var(--primary); color: var(--bg); 
            transform: translate(1px, 1px); 
            box-shadow: 2px 2px 0 var(--secondary); 
        }

        .instructions { 
            margin-top: 20px; font-size: 10px; 
            line-height: 1.6; max-width: 600px; color: var(--text); 
        }

        .mobile-controls { 
            display: none; justify-content: center; 
            gap: 20px; margin-top: 20px; 
        }
        .mobile-btn { 
            background: var(--bg); border: 2px solid var(--primary); 
            color: var(--text); font-family: inherit; 
            font-size: 14px; padding: 15px 30px; 
            cursor: pointer; transition: all 0.2s; 
        }

        .game-message { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: var(--bg); border: 4px solid var(--primary); 
            padding: 20px; text-align: center; 
            box-shadow: 0 0 0 4px var(--secondary), 8px 8px 0 0 var(--highlight); 
            display: none; z-index: 100; 
        }
        .game-message h2 { 
            color: var(--primary); font-size: 16px; margin: 0 0 10px 0; 
        }
        .game-message p { font-size: 10px; margin: 10px 0; }

        .win-message { border-color: var(--success); }
        .win-message h2 { color: var(--success); }

        @media (max-width: 768px) { 
            .mobile-controls { display: flex; } 
            .instructions { font-size: 8px; } 
            h1 { font-size: 18px; } 
            .game-stats { font-size: 10px; } 
            .stat-value { font-size: 14px; } 
        }

        .header { 
            width: 100%; text-align: center; 
            padding: 15px 0; background: var(--bg); 
            border-bottom: 3px solid var(--primary); margin-bottom: 20px; 
        }
        .back-link { 
            color: var(--primary); text-decoration: none; 
            font-size: 10px; transition: all 0.2s; 
            display: inline-block; padding: 8px 15px; 
            border: 2px solid var(--primary); background: var(--bg); 
            box-shadow: 2px 2px 0 var(--secondary); 
        }
        .back-link:hover { 
            background: var(--primary); color: var(--bg); 
            transform: translate(1px, 1px); 
            box-shadow: 1px 1px 0 var(--secondary); 
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="back-link" aria-label="Back to Games">← Back to Games</a>
    </header>

    <div class="game-container">
        <h1>SPACE INVADERS</h1>
        
        <div class="game-stats">
            <div class="stat">
                <div>Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div>High Score</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat">
                <div>Lives</div>
                <div class="stat-value" id="lives">3</div>
            </div>
            <div class="stat">
                <div>Wave</div>
                <div class="stat-value" id="wave">1</div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="600" height="500"></canvas>
            <div id="gameOver" class="game-message">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="startGame()">PLAY AGAIN</button>
            </div>
            <div id="gameWin" class="game-message win-message">
                <h2>WAVE CLEARED!</h2>
                <p>Score: <span id="waveScore">0</span></p>
                <button class="btn" onclick="nextWave()">NEXT WAVE</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn" onclick="startGame()">START GAME</button>
            <button class="btn" onclick="pauseGame()">PAUSE</button>
        </div>
        
        <div class="mobile-controls">
            <button class="mobile-btn" onclick="movePlayer(-1)">←</button>
            <button class="mobile-btn" onclick="shoot()">FIRE</button>
            <button class="mobile-btn" onclick="movePlayer(1)">→</button>
        </div>
        
        <div class="instructions">
            <p><strong>How to Play:</strong></p>
            <p>• Use ARROW KEYS or A/D to move left/right</p>
            <p>• Press SPACE to shoot</p>
            <p>• Destroy all aliens to advance to the next wave</p>
            <p>• Don't let aliens reach the bottom!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const livesElement = document.getElementById('lives');
        const waveElement = document.getElementById('wave');
        const finalScoreElement = document.getElementById('finalScore');
        const waveScoreElement = document.getElementById('waveScore');
        const gameOverElement = document.getElementById('gameOver');
        const gameWinElement = document.getElementById('gameWin');

        // Game variables
        let gameRunning = false;
        let gameLoop = null;
        let score = 0;
        let lives = 3;
        let wave = 1;
        let highScore = localStorage.getItem('spaceInvadersHighScore') || 0;
        highScoreElement.textContent = highScore;

        // Player object
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 40,
            width: 40,
            height: 20,
            speed: 5
        };

        // Game arrays
        let bullets = [];
        let aliens = [];
        let alienBullets = [];

        // Alien grid
        const alienRows = 5;
        const alienCols = 10;
        const alienSize = 30;
        const alienSpacing = 40;
        let alienDirection = 1;
        let alienSpeed = 1;

        // Colors matching the retro theme
        const COLORS = {
            player: '#fff700',
            bullet: '#00fff7',
            alien: '#ff00ea',
            alienBullet: '#ff0040',
            background: '#000000'
        };

        function startGame() {
            // Reset game state
            player.x = canvas.width / 2 - 20;
            bullets = [];
            alienBullets = [];
            score = 0;
            lives = 3;
            wave = 1;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            gameWinElement.style.display = 'none';
            
            createAliens();
            updateDisplay();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 1000/60); // 60 FPS
            
            document.getElementById('startBtn').textContent = 'RESTART';
        }

        function createAliens() {
            aliens = [];
            const startX = (canvas.width - (alienCols * alienSpacing)) / 2;
            const startY = 50;
            
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    aliens.push({
                        x: startX + col * alienSpacing,
                        y: startY + row * alienSpacing,
                        width: alienSize,
                        height: alienSize,
                        points: (4 - row) * 10 + 10 // Higher rows worth more points
                    });
                }
            }
        }

        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
            } else if (gameLoop) {
                gameRunning = true;
                gameLoop = setInterval(update, 1000/60);
            }
        }

        function shoot() {
            if (!gameRunning) return;
            
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: 7
            });
        }

        function movePlayer(direction) {
            if (!gameRunning) return;
            
            player.x += direction * player.speed;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        }

        function update() {
            if (!gameRunning) return;
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                
                // Remove bullets that go off screen
                if (bullet.y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with aliens
                for (let j = aliens.length - 1; j >= 0; j--) {
                    const alien = aliens[j];
                    if (bullet.x < alien.x + alien.width &&
                        bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bullet.height > alien.y) {
                        
                        score += alien.points;
                        aliens.splice(j, 1);
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Update alien bullets
            for (let i = alienBullets.length - 1; i >= 0; i--) {
                const bullet = alienBullets[i];
                bullet.y += bullet.speed;
                
                // Remove bullets that go off screen
                if (bullet.y > canvas.height) {
                    alienBullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with player
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    
                    lives--;
                    alienBullets.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Move aliens
            let changeDirection = false;
            for (const alien of aliens) {
                alien.x += alienDirection * alienSpeed;
                if (alien.x <= 0 || alien.x >= canvas.width - alien.width) {
                    changeDirection = true;
                }
            }
            
            if (changeDirection) {
                alienDirection *= -1;
                for (const alien of aliens) {
                    alien.y += 20;
                    // Check if aliens reached bottom
                    if (alien.y >= player.y) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Random alien shooting
            if (Math.random() < 0.02 && aliens.length > 0) {
                const shooter = aliens[Math.floor(Math.random() * aliens.length)];
                alienBullets.push({
                    x: shooter.x + shooter.width / 2 - 2,
                    y: shooter.y + shooter.height,
                    width: 4,
                    height: 8,
                    speed: 3
                });
            }
            
            // Check win condition
            if (aliens.length === 0) {
                waveWin();
                return;
            }
            
            updateDisplay();
            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = COLORS.player;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw bullets
            ctx.fillStyle = COLORS.bullet;
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            // Draw alien bullets
            ctx.fillStyle = COLORS.alienBullet;
            alienBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            // Draw aliens
            ctx.fillStyle = COLORS.alien;
            aliens.forEach(alien => {
                ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
                
                // Add alien highlights
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(alien.x, alien.y, 2, 2);
                ctx.fillRect(alien.x + alien.width - 2, alien.y, 2, 2);
                ctx.fillStyle = COLORS.alien;
            });
        }

        function waveWin() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            waveScoreElement.textContent = score;
            gameWinElement.style.display = 'block';
        }

        function nextWave() {
            wave++;
            alienSpeed += 0.5; // Increase difficulty
            createAliens();
            gameWinElement.style.display = 'none';
            gameRunning = true;
            gameLoop = setInterval(update, 1000/60);
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('spaceInvadersHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            gameOverElement.style.display = 'block';
        }

        function updateDisplay() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            waveElement.textContent = wave;
        }

        // Keyboard controls
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    shoot();
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Continuous movement
        setInterval(() => {
            if (!gameRunning) return;
            
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                movePlayer(-1);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                movePlayer(1);
            }
        }, 1000/60);

        // Initial draw
        draw();
    </script>
</body>
</html>
