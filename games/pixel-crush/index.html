<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Crush - 420360</title>
    
    <!-- Retro pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #1a1f1a;
            --primary: #4a8c3a;
            --secondary: #7b5e8b;
            --highlight: #8fbc8f;
            --text: #e8f5e8;
            --danger: #ff3366;
            --success: #66ff66;
            --warning: #ffcc33;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Press Start 2P', 'Courier New', monospace;
            image-rendering: pixelated;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 10px;
        }

        .back-link {
            color: var(--highlight);
            text-decoration: none;
            font-size: 10px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text);
        }

        h1 {
            font-size: 18px;
            margin: 0;
            color: var(--primary);
            text-shadow: 2px 2px 0 var(--secondary);
            text-align: center;
            flex: 1;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(74, 140, 58, 0.1);
            border: 2px solid var(--primary);
            border-radius: 4px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .info-label {
            font-size: 8px;
            color: var(--highlight);
            margin-bottom: 2px;
        }

        .info-value {
            font-size: 12px;
            color: var(--text);
            font-weight: bold;
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 15px;
            min-height: 0;
        }

        .game-board-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 320px;
        }

        .game-board {
            border: 4px solid var(--primary);
            box-shadow: 
                0 0 0 4px var(--secondary),
                8px 8px 0 0 var(--highlight),
                0 0 0 8px #000;
            background: #000;
            position: relative;
            margin: 0 auto;
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
        }

        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel {
            background: rgba(123, 94, 139, 0.1);
            border: 2px solid var(--secondary);
            border-radius: 4px;
            padding: 15px;
        }

        .panel h3 {
            font-size: 10px;
            color: var(--secondary);
            margin: 0 0 10px 0;
            text-align: center;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: var(--bg);
            color: var(--highlight);
            border: 2px solid var(--primary);
            padding: 8px 12px;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translate(-1px, -1px);
            box-shadow: 2px 2px 0 var(--secondary);
        }

        .btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .theme-selector {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .theme-option {
            padding: 5px 8px;
            border: 1px solid var(--secondary);
            background: var(--bg);
            color: var(--text);
            font-family: 'Press Start 2P', monospace;
            font-size: 7px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-option.active {
            background: var(--secondary);
            color: var(--bg);
        }

        .progress-bar {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            height: 20px;
            margin: 5px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary), var(--highlight));
            height: 100%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 7px;
            color: var(--text);
            text-shadow: 1px 1px 0 #000;
            z-index: 1;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid var(--danger);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

        .game-over h2 {
            color: var(--danger);
            font-size: 16px;
            margin: 0 0 15px 0;
        }

        .game-over .final-score {
            color: var(--highlight);
            font-size: 12px;
            margin: 10px 0;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

        .combo-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 204, 51, 0.9);
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            z-index: 200;
            display: none;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes particleFloat {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-30px) scale(1.2); 
            }
        }

        .particle {
            animation: particleFloat 1s ease-out forwards;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .game-container {
                padding: 5px;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .panel {
                flex: 1;
                min-width: 200px;
                padding: 10px;
            }
            
            h1 {
                font-size: 14px;
            }
            
            .info-item {
                min-width: 60px;
            }
            
            /* Enhanced mobile button styling */
            .btn {
                min-height: 44px; /* iOS touch target recommendation */
                font-size: 10px;
                padding: 8px 12px;
                touch-action: manipulation; /* Prevent zoom on double-tap */
            }
            
            .theme-option {
                min-height: 40px;
                padding: 8px 16px;
                margin: 2px;
                touch-action: manipulation;
            }
            
            /* Improved touch feedback */
            .btn:active, .theme-option:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }
        }

        @media (max-width: 480px) {
            .game-info {
                flex-direction: column;
                gap: 5px;
            }
            
            .info-item {
                flex-direction: row;
                gap: 10px;
            }
            
            .sidebar {
                flex-direction: column;
            }
            
            /* Extra mobile optimizations */
            .btn {
                min-height: 48px; /* Larger touch targets for small screens */
                font-size: 9px;
                margin: 3px 0;
            }
            
            .panel h3 {
                font-size: 10px;
                margin-bottom: 8px;
            }
            
            .game-board-container {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <a href="../../index.html" class="back-link" aria-label="Back to 420360.xyz Home">‚Üê Back to 420360.xyz</a>
            <h1>PIXEL CRUSH</h1>
            <div></div> <!-- Spacer for flex layout -->
        </header>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">SCORE</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">LEVEL</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">MOVES</div>
                <div class="info-value" id="moves">30</div>
            </div>
            <div class="info-item">
                <div class="info-label">TARGET</div>
                <div class="info-value" id="target">1000</div>
            </div>
            <div class="info-item">
                <div class="info-label">COMBO</div>
                <div class="info-value" id="combo">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="game-board-container">
                <div class="game-board">
                    <canvas id="gameCanvas" width="480" height="480"></canvas>
                </div>
                <div class="combo-display" id="comboDisplay">
                    COMBO x<span id="comboMultiplier">2</span>!
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h3>Controls</h3>
                    <div class="controls">
                        <button class="btn" id="startGame">Start Game</button>
                        <button class="btn" id="pauseGame" disabled>Pause</button>
                        <button class="btn" id="resetGame">Reset</button>
                        <button class="btn" id="nextLevel" disabled>Next Level</button>
                    </div>
                </div>

                <div class="panel">
                    <h3>Level Progress</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                        <div class="progress-text" id="progressText">0 / 1000</div>
                    </div>
                    <div style="font-size: 7px; color: var(--highlight); text-align: center; margin-top: 5px;">
                        <div id="levelGoal">Reach target score</div>
                    </div>
                </div>

                <div class="panel">
                    <h3>Color Theme</h3>
                    <div class="theme-selector">
                        <div class="theme-option active" data-theme="classic">Classic</div>
                        <div class="theme-option" data-theme="neon">Neon</div>
                        <div class="theme-option" data-theme="retro">Retro</div>
                        <div class="theme-option" data-theme="pastel">Pastel</div>
                    </div>
                </div>

                <div class="panel">
                    <h3>Best Scores</h3>
                    <div id="highScores" style="font-size: 7px; color: var(--highlight);">
                        <div>Level 1: <span id="bestLevel1">0</span></div>
                        <div>Level 2: <span id="bestLevel2">0</span></div>
                        <div>Level 3: <span id="bestLevel3">0</span></div>
                        <div>Total: <span id="bestTotal">0</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <div class="final-score">
                <div>Final Score: <span id="finalScore">0</span></div>
                <div>Level Reached: <span id="finalLevel">1</span></div>
            </div>
            <div class="controls" style="margin-top: 20px;">
                <button class="btn" id="playAgain">Play Again</button>
                <button class="btn" id="backToMenu">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Include shared sound system -->
    <script src="../../assets/js/game-sounds.js"></script>
    
    <!-- Game modules -->
    <script src="board.js"></script>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    
    <script>
        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Enable audio on first user interaction
            document.addEventListener('click', function() {
                GameSounds.enableAudio();
            }, { once: true });
            
            // Initialize the game
            PixelCrush.init();
        });
    </script>
</body>
</html>
