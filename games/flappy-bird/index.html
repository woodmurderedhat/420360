<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - 420360</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #001122;
            --primary: #00aaff;
            --secondary: #0088cc;
            --highlight: #66ccff;
            --text: #e6f3ff;
            --danger: #ff4444;
            --success: #44ff88;
        }

        * { box-sizing: border-box; }
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background: var(--bg); color: var(--text); 
            font-family: 'Press Start 2P', 'Courier New', monospace; 
            image-rendering: pixelated; 
            display: flex; align-items: center; 
            justify-content: center; flex-direction: column; 
        }

        .game-container { text-align: center; padding: 20px; }
        h1 { 
            font-size: 24px; margin-bottom: 20px; 
            color: var(--primary); text-shadow: 2px 2px 0 var(--secondary); 
        }

        .game-stats { 
            display: flex; justify-content: space-around; 
            margin-bottom: 20px; font-size: 12px; 
            color: var(--highlight); max-width: 500px; 
        }
        .stat { 
            display: flex; flex-direction: column; 
            align-items: center; gap: 5px; 
        }
        .stat-value { font-size: 16px; color: var(--primary); }

        .game-board { 
            border: 4px solid var(--primary); 
            box-shadow: 0 0 0 4px var(--secondary), 8px 8px 0 0 var(--highlight), 0 0 0 8px #000; 
            background: #000; margin: 0 auto 20px auto; position: relative; 
        }

        .controls { 
            display: flex; flex-wrap: wrap; gap: 10px; 
            justify-content: center; margin-bottom: 20px; 
        }
        .btn { 
            background: var(--bg); border: 3px solid var(--primary); 
            color: var(--text); font-family: inherit; 
            font-size: 12px; padding: 10px 20px; 
            cursor: pointer; transition: all 0.2s; 
            box-shadow: 3px 3px 0 var(--secondary); 
        }
        .btn:hover { 
            background: var(--primary); color: var(--bg); 
            transform: translate(1px, 1px); 
            box-shadow: 2px 2px 0 var(--secondary); 
        }

        .instructions { 
            margin-top: 20px; font-size: 10px; 
            line-height: 1.6; max-width: 600px; color: var(--text); 
        }

        .mobile-controls { 
            display: none; justify-content: center; 
            gap: 20px; margin-top: 20px; 
        }
        .mobile-btn { 
            background: var(--bg); border: 2px solid var(--primary); 
            color: var(--text); font-family: inherit; 
            font-size: 14px; padding: 15px 30px; 
            cursor: pointer; transition: all 0.2s; 
        }

        .game-message { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: var(--bg); border: 4px solid var(--primary); 
            padding: 20px; text-align: center; 
            box-shadow: 0 0 0 4px var(--secondary), 8px 8px 0 0 var(--highlight); 
            display: none; z-index: 100; 
        }
        .game-message h2 { 
            color: var(--primary); font-size: 16px; margin: 0 0 10px 0; 
        }
        .game-message p { font-size: 10px; margin: 10px 0; }

        @media (max-width: 768px) { 
            .mobile-controls { display: flex; } 
            .instructions { font-size: 8px; } 
            h1 { font-size: 18px; } 
            .game-stats { font-size: 10px; } 
            .stat-value { font-size: 14px; } 
        }

        .header { 
            width: 100%; text-align: center; 
            padding: 15px 0; background: var(--bg); 
            border-bottom: 3px solid var(--primary); margin-bottom: 20px; 
        }
        .back-link { 
            color: var(--primary); text-decoration: none; 
            font-size: 10px; transition: all 0.2s; 
            display: inline-block; padding: 8px 15px; 
            border: 2px solid var(--primary); background: var(--bg); 
            box-shadow: 2px 2px 0 var(--secondary); 
        }
        .back-link:hover { 
            background: var(--primary); color: var(--bg); 
            transform: translate(1px, 1px); 
            box-shadow: 1px 1px 0 var(--secondary); 
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="back-link" aria-label="Back to Games">← Back to Games</a>
    </header>

    <div class="game-container">
        <h1>FLAPPY BIRD</h1>
        
        <div class="game-stats">
            <div class="stat">
                <div>Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div>High Score</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="gameOver" class="game-message">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="startGame()">PLAY AGAIN</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn" onclick="startGame()">START GAME</button>
            <button class="btn" onclick="pauseGame()">PAUSE</button>
        </div>
        
        <div class="mobile-controls">
            <button class="mobile-btn" onclick="jump()">FLAP</button>
        </div>
        
        <div class="instructions">
            <p><strong>How to Play:</strong></p>
            <p>• Press SPACE or click FLAP to make the bird jump</p>
            <p>• Avoid hitting the pipes or the ground</p>
            <p>• Score points by passing through pipes</p>
            <p>• Survive as long as possible!</p>
        </div>
    </div>

    <!-- Game Sound Utility -->
    <script src="../../assets/js/game-sounds.js"></script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');

        // Game variables
        let gameRunning = false;
        let gameLoop = null;
        let score = 0;
        let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
        highScoreElement.textContent = highScore;

        // Bird object
        const bird = {
            x: 80,
            y: 300,
            width: 20,
            height: 20,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -8
        };

        // Pipes array
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;

        // Colors matching the retro theme
        const COLORS = {
            bird: '#fff700',
            pipe: '#00fff7',
            background: '#000000',
            ground: '#ff00ea'
        };

        function startGame() {
            // Initialize audio on user interaction
            GameSounds.enableAudio();
            
            // Reset game state
            bird.x = 80;
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            
            updateScore();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 1000/60); // 60 FPS
            
            document.getElementById('startBtn').textContent = 'RESTART';
            
            // Play game start sound
            GameSounds.sounds.GAME_START();
        }

        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
            } else if (gameLoop) {
                gameRunning = true;
                gameLoop = setInterval(update, 1000/60);
            }
        }

        function jump() {
            if (!gameRunning) return;
            bird.velocity = bird.jumpPower;
            
            // Play jump sound
            GameSounds.sounds.JUMP();
        }

        function update() {
            if (!gameRunning) return;
            
            // Update bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Generate pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: pipeHeight,
                    bottomY: pipeHeight + pipeGap,
                    bottomHeight: canvas.height - (pipeHeight + pipeGap),
                    passed: false
                });
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;
                
                // Check if bird passed pipe
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    updateScore();
                    
                    // Play score sound
                    GameSounds.sounds.SCORE_POINT();
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
                
                // Check collision with pipe
                if (bird.x < pipe.x + pipeWidth && 
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || 
                     bird.y + bird.height > pipe.bottomY)) {
                    gameOver();
                    return;
                }
            }
            
            // Check collision with ground or ceiling
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver();
                return;
            }
            
            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw pipes
            ctx.fillStyle = COLORS.pipe;
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                
                // Add pipe highlights
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(pipe.x, 0, 2, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, 2, pipe.bottomHeight);
                ctx.fillStyle = COLORS.pipe;
            });
            
            // Draw bird
            ctx.fillStyle = COLORS.bird;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // Add bird highlight
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(bird.x, bird.y, 2, 2);
            
            // Draw ground line
            ctx.fillStyle = COLORS.ground;
            ctx.fillRect(0, canvas.height - 4, canvas.width, 4);
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore);
                highScoreElement.textContent = highScore;
                
                // Play level up sound for new high score
                GameSounds.sounds.LEVEL_UP();
            } else {
                // Play game over sound
                GameSounds.sounds.GAME_OVER();
            }
            
            gameOverElement.style.display = 'block';
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case ' ':
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    jump();
                    break;
            }
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
