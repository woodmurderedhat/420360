<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - 420360</title>
    
    <!-- Retro pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #181825;
            --primary: #00fff7;
            --secondary: #ff00ea;
            --highlight: #fff700;
            --text: #ffffff;
            --danger: #ff0040;
            --success: #00ff40;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Press Start 2P', 'Courier New', monospace;
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 2px 2px 0 var(--secondary);
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 12px;
            color: var(--highlight);
            max-width: 600px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 16px;
            color: var(--primary);
        }

        .game-board {
            border: 4px solid var(--primary);
            box-shadow: 
                0 0 0 4px var(--secondary),
                8px 8px 0 0 var(--highlight),
                0 0 0 8px #000;
            background: #000;
            margin: 0 auto 20px auto;
            position: relative;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            background: var(--bg);
            border: 3px solid var(--primary);
            color: var(--text);
            font-family: inherit;
            font-size: 12px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 var(--secondary);
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 var(--secondary);
        }

        .btn:active {
            transform: translate(3px, 3px);
            box-shadow: 0 0 0 var(--secondary);
        }

        .instructions {
            margin-top: 20px;
            font-size: 10px;
            line-height: 1.6;
            max-width: 500px;
            color: var(--text);
        }

        .mobile-controls {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .mobile-btn {
            background: var(--bg);
            border: 2px solid var(--primary);
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mobile-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg);
            border: 4px solid var(--primary);
            padding: 20px;
            text-align: center;
            box-shadow: 
                0 0 0 4px var(--secondary),
                8px 8px 0 0 var(--highlight);
            display: none;
            z-index: 100;
        }

        .game-message h2 {
            color: var(--primary);
            font-size: 16px;
            margin: 0 0 10px 0;
        }

        .game-message p {
            font-size: 10px;
            margin: 10px 0;
        }

        .win-message {
            border-color: var(--success);
        }

        .win-message h2 {
            color: var(--success);
        }

        .lose-message {
            border-color: var(--danger);
        }

        .lose-message h2 {
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            .instructions {
                font-size: 8px;
            }
            
            h1 {
                font-size: 18px;
            }

            .game-stats {
                font-size: 10px;
            }

            .stat-value {
                font-size: 14px;
            }

            .back-link {
                font-size: 8px;
                padding: 6px 12px;
            }
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: var(--bg);
            border-bottom: 3px solid var(--primary);
            margin-bottom: 20px;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 10px;
            transition: all 0.2s;
            display: inline-block;
            padding: 8px 15px;
            border: 2px solid var(--primary);
            background: var(--bg);
            box-shadow: 2px 2px 0 var(--secondary);
        }

        .back-link:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../../index.html" class="back-link" aria-label="Back to 420360.xyz Home">← Back to 420360.xyz</a>
    </header>
    <div class="game-container">
        <h1>BREAKOUT</h1>
        
        <div class="game-stats">
            <div class="stat">
                <span>SCORE</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span>LIVES</span>
                <span class="stat-value" id="lives">3</span>
            </div>
            <div class="stat">
                <span>LEVEL</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat">
                <span>HIGH SCORE</span>
                <span class="stat-value" id="highScore">0</span>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="600" height="500"></canvas>
            <div id="gameMessage" class="game-message">
                <h2 id="messageTitle">GET READY</h2>
                <p id="messageText">Press SPACE to launch the ball</p>
                <button class="btn" onclick="startGame()">START</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn" onclick="startGame()">START GAME</button>
            <button class="btn" onclick="pauseGame()">PAUSE</button>
            <button class="btn" onclick="resetGame()">RESET</button>
        </div>
        
        <div class="mobile-controls">
            <button class="mobile-btn" onmousedown="startPaddleMove('left')" onmouseup="stopPaddleMove()" ontouchstart="startPaddleMove('left')" ontouchend="stopPaddleMove()">← LEFT</button>
            <button class="mobile-btn" onmousedown="startPaddleMove('right')" onmouseup="stopPaddleMove()" ontouchstart="startPaddleMove('right')" ontouchend="stopPaddleMove()">RIGHT →</button>
        </div>
        
        <div class="instructions">
            Use LEFT/RIGHT arrow keys or A/D to move the paddle.<br>
            Break all the bricks to advance to the next level.<br>
            Don't let the ball fall off the bottom!<br>
            Press SPACE to launch the ball.
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const CANVAS_WIDTH = 600;
        const CANVAS_HEIGHT = 500;
        const PADDLE_WIDTH = 80;
        const PADDLE_HEIGHT = 15;
        const BALL_SIZE = 12;
        const BRICK_WIDTH = 60;
        const BRICK_HEIGHT = 20;
        const BRICK_ROWS = 8;
        const BRICK_COLS = 10;

        let gameRunning = false;
        let gameLoop = null;
        let paddleMoving = null;

        // Game objects
        let paddle = {
            x: CANVAS_WIDTH / 2 - PADDLE_WIDTH / 2,
            y: CANVAS_HEIGHT - 40,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            speed: 8
        };

        let ball = {
            x: CANVAS_WIDTH / 2,
            y: paddle.y - BALL_SIZE - 5,
            width: BALL_SIZE,
            height: BALL_SIZE,
            speedX: 5,
            speedY: -5,
            launched: false
        };

        let bricks = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let highScore = localStorage.getItem('breakoutHighScore') || 0;

        // Colors for different brick rows
        const BRICK_COLORS = [
            '#ff0040', // Red
            '#ff00ea', // Magenta
            '#fff700', // Yellow
            '#00fff7', // Cyan
            '#00ff40', // Green
            '#ff8000', // Orange
            '#8000ff', // Purple
            '#ff0080'  // Pink
        ];

        const COLORS = {
            paddle: '#00fff7',
            ball: '#fff700',
            background: '#000000'
        };

        function initGame() {
            updateStats();
            createBricks();
            draw();
            showMessage('GET READY', 'Press SPACE to launch the ball');
        }

        function startGame() {
            gameRunning = true;
            hideMessage();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 1000 / 60); // 60 FPS
            
            document.getElementById('startBtn').textContent = 'RESTART';
        }

        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
                showMessage('PAUSED', 'Press START to continue');
            }
        }

        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            resetBall();
            createBricks();
            updateStats();
            draw();
            
            if (gameLoop) clearInterval(gameLoop);
            gameRunning = false;
            
            showMessage('GET READY', 'Press SPACE to launch the ball');
        }

        function createBricks() {
            bricks = [];
            const offsetX = (CANVAS_WIDTH - (BRICK_COLS * BRICK_WIDTH)) / 2;
            const offsetY = 60;

            for (let row = 0; row < BRICK_ROWS; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    bricks.push({
                        x: offsetX + col * BRICK_WIDTH,
                        y: offsetY + row * BRICK_HEIGHT,
                        width: BRICK_WIDTH - 2,
                        height: BRICK_HEIGHT - 2,
                        color: BRICK_COLORS[row % BRICK_COLORS.length],
                        points: (BRICK_ROWS - row) * 10,
                        destroyed: false
                    });
                }
            }
        }

        function resetBall() {
            ball.x = paddle.x + paddle.width / 2 - ball.width / 2;
            ball.y = paddle.y - ball.height - 5;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * (3 + level);
            ball.speedY = -(3 + level);
            ball.launched = false;
        }

        function update() {
            if (!gameRunning) return;

            // Move paddle
            if (paddleMoving === 'left' && paddle.x > 0) {
                paddle.x -= paddle.speed;
            } else if (paddleMoving === 'right' && paddle.x < CANVAS_WIDTH - paddle.width) {
                paddle.x += paddle.speed;
            }

            // Move ball if launched
            if (ball.launched) {
                ball.x += ball.speedX;
                ball.y += ball.speedY;

                // Ball collision with walls
                if (ball.x <= 0 || ball.x >= CANVAS_WIDTH - ball.width) {
                    ball.speedX = -ball.speedX;
                }

                if (ball.y <= 0) {
                    ball.speedY = -ball.speedY;
                }

                // Ball collision with paddle
                if (ball.y + ball.height >= paddle.y &&
                    ball.y < paddle.y + paddle.height &&
                    ball.x + ball.width >= paddle.x &&
                    ball.x <= paddle.x + paddle.width) {
                    
                    // Calculate angle based on where ball hits paddle
                    const hitPoint = (ball.x + ball.width / 2 - paddle.x - paddle.width / 2) / (paddle.width / 2);
                    ball.speedX = hitPoint * (3 + level);
                    ball.speedY = -Math.abs(ball.speedY);
                }

                // Ball collision with bricks
                for (let brick of bricks) {
                    if (!brick.destroyed &&
                        ball.x < brick.x + brick.width &&
                        ball.x + ball.width > brick.x &&
                        ball.y < brick.y + brick.height &&
                        ball.y + ball.height > brick.y) {
                        
                        brick.destroyed = true;
                        score += brick.points;
                        updateStats();
                        
                        // Determine collision side for realistic bounce
                        const ballCenterX = ball.x + ball.width / 2;
                        const ballCenterY = ball.y + ball.height / 2;
                        const brickCenterX = brick.x + brick.width / 2;
                        const brickCenterY = brick.y + brick.height / 2;
                        
                        const deltaX = Math.abs(ballCenterX - brickCenterX);
                        const deltaY = Math.abs(ballCenterY - brickCenterY);
                        
                        if (deltaX > deltaY) {
                            ball.speedX = -ball.speedX;
                        } else {
                            ball.speedY = -ball.speedY;
                        }
                        
                        break;
                    }
                }

                // Check if all bricks destroyed (level complete)
                if (bricks.every(brick => brick.destroyed)) {
                    level++;
                    createBricks();
                    resetBall();
                    updateStats();
                    showMessage('LEVEL COMPLETE!', `Starting Level ${level}`);
                    setTimeout(() => {
                        hideMessage();
                    }, 2000);
                }

                // Ball falls off bottom
                if (ball.y > CANVAS_HEIGHT) {
                    lives--;
                    updateStats();
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        resetBall();
                        showMessage('BALL LOST!', `${lives} lives remaining`);
                        setTimeout(() => {
                            hideMessage();
                        }, 1500);
                    }
                }
            } else {
                // Ball follows paddle when not launched
                ball.x = paddle.x + paddle.width / 2 - ball.width / 2;
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw bricks
            bricks.forEach(brick => {
                if (!brick.destroyed) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    
                    // Add border for 3D effect
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                }
            });

            // Draw paddle
            ctx.fillStyle = COLORS.paddle;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // Draw ball
            ctx.fillStyle = COLORS.ball;
            ctx.fillRect(ball.x, ball.y, ball.width, ball.height);
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('breakoutHighScore', highScore);
                updateStats();
                showWinMessage('NEW HIGH SCORE!', `Final Score: ${score}`);
            } else {
                showLoseMessage('GAME OVER', `Final Score: ${score}`);
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('highScore').textContent = highScore;
        }

        function showMessage(title, text) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageText').textContent = text;
            document.getElementById('gameMessage').className = 'game-message';
            document.getElementById('gameMessage').style.display = 'block';
        }

        function showWinMessage(title, text) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageText').textContent = text;
            document.getElementById('gameMessage').className = 'game-message win-message';
            document.getElementById('gameMessage').style.display = 'block';
        }

        function showLoseMessage(title, text) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageText').textContent = text;
            document.getElementById('gameMessage').className = 'game-message lose-message';
            document.getElementById('gameMessage').style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('gameMessage').style.display = 'none';
        }

        function startPaddleMove(direction) {
            paddleMoving = direction;
        }

        function stopPaddleMove() {
            paddleMoving = null;
        }

        // Keyboard controls
        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    if (!ball.launched && gameRunning) {
                        ball.launched = true;
                    } else if (!gameRunning) {
                        startGame();
                    }
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    resetGame();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Continuous movement for smooth paddle control
        function handleMovement() {
            if (keys['a'] || keys['A'] || keys['ArrowLeft']) {
                if (paddle.x > 0) paddle.x -= paddle.speed;
            }
            if (keys['d'] || keys['D'] || keys['ArrowRight']) {
                if (paddle.x < CANVAS_WIDTH - paddle.width) paddle.x += paddle.speed;
            }
        }

        setInterval(handleMovement, 1000 / 60);

        // Initialize game
        initGame();
    </script>
</body>
</html>
