<body>
    <div class="comic-container">
        <header class="comic-header">
            <h1 class="comic-title">SHADOW PROTOCOL</h1>
            <div class="story-indicator">
                <span id="page-indicator">Page 1</span>
                <span id="panel-indicator">Panel 1</span>
            </div>
        </header>

        <main class="comic-main">
            <div class="panel-container" id="panel-container">
                <div class="panel" id="current-panel">
                    <img id="panel-image" src="" alt="Comic Panel" class="panel-image">
                    <div class="text-overlay">
                        <div id="panel-caption" class="caption"></div>
                        <div id="panel-dialog" class="dialog"></div>
                        <div id="panel-sfx" class="sfx"></div>
                    </div>
                </div>
            </div>

            <div class="navigation-controls">
                <button id="prev-btn" class="nav-btn prev-btn" disabled>
                    <span class="btn-icon">◀</span>
                    <span class="btn-text">PREVIOUS</span>
                    <span class="btn-subtitle">Alter Timeline</span>
                </button>
                
                <div class="progress-indicator">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div class="branching-indicator" id="branching-indicator">
                        <span class="branch-icon">⚡</span>
                        <span class="branch-text">Timeline Corruption Detected</span>
                    </div>
                </div>

                <button id="next-btn" class="nav-btn next-btn">
                    <span class="btn-text">NEXT</span>
                    <span class="btn-icon">▶</span>
                    <span class="btn-subtitle">Descend Deeper</span>
                </button>
            </div>
        </main>

        <footer class="comic-footer">
            <div class="debug-info" id="debug-info">
                <span id="debug-state"></span>
            </div>
            <div class="credits">
                <span class="credit-item">Created by <a href="https://woodmurderedhat.com" target="_blank" rel="noopener noreferrer">woodmurderedhat</a></span>
                <span class="credit-separator">•</span>
                <span class="credit-item">Published by <a href="https://420360.xyz" target="_blank" rel="noopener noreferrer">420360</a></span>
            </div>
        </footer>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="glitch-text">LOADING...</div>
        </div>
    </div>

    <!-- Audio elements for sound effects (optional) -->
    <audio id="glitch-sound" preload="none">

    <audio id="page-turn-sound" preload="none">
