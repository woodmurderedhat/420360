<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - 420360</title>
    
    <!-- Retro pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #1a2e1a;
            --primary: #4caf50;
            --secondary: #66bb6a;
            --highlight: #8bc34a;
            --text: #e8f5e8;
            --danger: #f44336;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Press Start 2P', 'Courier New', monospace;
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 2px 2px 0 var(--secondary);
        }

        .game-board {
            border: 4px solid var(--primary);
            box-shadow: 
                0 0 0 4px var(--secondary),
                8px 8px 0 0 var(--highlight),
                0 0 0 8px #000;
            background: #000;
            margin: 0 auto 20px auto;
            position: relative;
            max-width: 100%;
        }

        #gameCanvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .score-display {
            font-size: 14px;
            margin-bottom: 20px;
            color: var(--highlight);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: var(--bg);
            border: 3px solid var(--primary);
            color: var(--text);
            font-family: inherit;
            font-size: 12px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 var(--secondary);
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 var(--secondary);
        }

        .btn:active {
            transform: translate(3px, 3px);
            box-shadow: 0 0 0 var(--secondary);
        }

        .instructions {
            margin-top: 20px;
            font-size: 10px;
            line-height: 1.6;
            max-width: 400px;
            color: var(--text);
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
        }

        .mobile-btn {
            background: var(--bg);
            border: 2px solid var(--primary);
            color: var(--text);
            font-family: inherit;
            font-size: 16px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mobile-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .mobile-btn:nth-child(2) {
            grid-column: 2;
        }

        .mobile-btn:nth-child(3) {
            grid-column: 1;
            grid-row: 2;
        }

        .mobile-btn:nth-child(4) {
            grid-column: 2;
            grid-row: 2;
        }

        .mobile-btn:nth-child(5) {
            grid-column: 3;
            grid-row: 2;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg);
            border: 4px solid var(--danger);
            padding: 20px;
            text-align: center;
            box-shadow: 
                0 0 0 4px var(--secondary),
                8px 8px 0 0 var(--highlight);
            display: none;
        }

        .game-over h2 {
            color: var(--danger);
            font-size: 16px;
            margin: 0 0 10px 0;
        }

        .game-over p {
            font-size: 10px;
            margin: 10px 0;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: var(--bg);
            border-bottom: 3px solid var(--primary);
            margin-bottom: 20px;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 10px;
            transition: all 0.2s;
            display: inline-block;
            padding: 8px 15px;
            border: 2px solid var(--primary);
            background: var(--bg);
            box-shadow: 2px 2px 0 var(--secondary);
        }

        .back-link:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--secondary);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            .instructions {
                font-size: 8px;
            }
            
            h1 {
                font-size: 18px;
            }

            .back-link {
                font-size: 8px;
                padding: 6px 12px;
            }
            
            .game-board {
                margin-bottom: 15px;
            }
            
            .controls {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../../index.html" class="back-link" aria-label="Back to 420360.xyz Home">← Back to 420360.xyz</a>
    </header>
    <div class="game-container">
        <h1>SNAKE</h1>
        
        <div class="score-display">
            Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOver" class="game-over">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="startGame()">PLAY AGAIN</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn" onclick="startGame()">START GAME</button>
            <button class="btn" onclick="pauseGame()">PAUSE</button>
        </div>
        
        <div class="mobile-controls">
            <button class="mobile-btn" onclick="changeDirection('up')">↑</button>
            <button class="mobile-btn" onclick="changeDirection('left')">←</button>
            <button class="mobile-btn" onclick="changeDirection('down')">↓</button>
            <button class="mobile-btn" onclick="changeDirection('right')">→</button>
        </div>
        
        <div class="instructions">
            Use arrow keys or WASD to control the snake.<br>
            Eat the food to grow and increase your score.<br>
            Don't hit the walls or your own tail!
        </div>
    </div>

    <!-- Game Sound Utility -->
    <script src="../../assets/js/game-sounds.js"></script>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const GRID_SIZE = 20;
        let CANVAS_SIZE = 400; // This will be updated by responsive resizing
        let GRID_COUNT = CANVAS_SIZE / GRID_SIZE;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameRunning = false;
        let gameLoop = null;

        // Load high score from localStorage
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;

        // Colors matching the retro theme
        const COLORS = {
            snake: '#00fff7',
            food: '#fff700',
            background: '#000000'
        };

        // Set up responsive canvas
        function setupResponsiveCanvas() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = container.clientWidth - 20; // Leave some margin
            const maxHeight = window.innerHeight * 0.6; // Max 60% of screen height
            
            // Maintain square aspect ratio
            const size = Math.min(maxWidth, maxHeight, 500); // Cap at 500px for desktop
            
            // Update canvas size
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            
            // Set internal resolution
            const pixelRatio = window.devicePixelRatio || 1;
            const internalSize = Math.floor(size * pixelRatio);
            
            canvas.width = internalSize;
            canvas.height = internalSize;
            
            // Update game constants
            CANVAS_SIZE = internalSize;
            GRID_COUNT = Math.floor(CANVAS_SIZE / (GRID_SIZE * pixelRatio));
            
            // Scale context for high DPI displays
            ctx.scale(pixelRatio, pixelRatio);
            
            // Re-draw if game is running
            if (gameRunning) {
                draw();
            }
        }

        // Initialize responsive canvas
        setupResponsiveCanvas();

        function startGame() {
            // Initialize audio on user interaction
            GameSounds.enableAudio();
            
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            
            generateFood();
            updateScore();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 150);
            
            document.getElementById('startBtn').textContent = 'RESTART';
            
            // Play game start sound
            GameSounds.sounds.GAME_START();
        }

        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
            } else if (gameLoop) {
                gameRunning = true;
                gameLoop = setInterval(update, 150);
            }
        }

        function update() {
            if (!gameRunning) return;
            
            // Don't move if no direction is set (prevents immediate collision)
            if (direction.x === 0 && direction.y === 0) return;

            // Move snake
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check wall collision
            if (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
                
                // Play food collection sound
                GameSounds.sounds.COLLECT_ITEM();
            } else {
                snake.pop();
            }

            draw();
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, canvas.style.width.replace('px', ''), canvas.style.height.replace('px', ''));

            // Calculate responsive grid size
            const pixelRatio = window.devicePixelRatio || 1;
            const displaySize = parseFloat(canvas.style.width);
            const gridSize = displaySize / GRID_COUNT;

            // Draw snake
            ctx.fillStyle = COLORS.snake;
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = COLORS.food;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            gameOverElement.style.display = 'block';
            
            // Play game over sound
            GameSounds.sounds.GAME_OVER();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function changeDirection(dir) {
            if (!gameRunning) return;
            
            switch (dir) {
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
